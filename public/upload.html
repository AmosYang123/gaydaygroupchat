<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Checkpoint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Final Checkpoint: Loyalty Proof</h1>
            <p class="silver-text">Upload a short video explaining why you should join the GC.</p>
            <form id="upload-form">
                <input type="file" name="video" accept="video/*" required>
                <button type="submit">Upload Video</button>
            </form>
            <p id="upload-confirmation" style="display: none;">Your video has been submitted for review.</p>
        </div>
    </div>
    <script src="js/upload.js"></script>
</body>
</html>
