<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="board-grid">
                <!-- Tiles will be generated by JavaScript -->
            </div>
            <div class="dice-section">
                <p>Current Tile: <span id="current-tile">1</span></p>
                <button id="roll-dice-btn">ROLL DICE</button>
                <p class="roll-status">You may roll once per day.</p>
            </div>
        </div>
    </div>
    <script src="js/qualification.js"></script>
</body>
</html>
